<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Count down</title>
</head>
<body>
    <div class="container">

        <div class="time">
            <h1 id="Days">00</h1>
            <p>Days</p>
        </div>

        <div class="time">
            <h1 id="Hours">00</h1>
            <p>Hours</p>
            
        </div>

        <div class="time">
            <h1 id="Minutes">00</h1>
            <p>Minutes</p>
        </div>

        <div class="time">
            <h1 id="Seconds">00</h1> 
            <p>Seconds</p>
        </div>

        

    </div>

    <script src="script.js"></script>
</body>
</html>
